<html>
  <head>
    <title>[x]</title>
    <link rel="stylesheet" href="/_/static/style.css" />
    <link rel="shortcut icon" href="/_/static/logo-64.png" />
    <link
      rel="search"
      type="application/opensearchdescription+xml"
      title="Alles Search"
      href="/_/static/opensearch.xml"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="Alles Search" />
    <meta
      property="og:description"
      content="Search the web with the power of Alles"
    />
    <meta
      property="og:image"
      content="https://search.alles.cx/_/static/card.png"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@AllesHQ" />
  </head>
  <body>
    <main>
      <div class="top">
        <h1><a href="/">alles</a></h1>
        <p class="tagline">
          Darkness cannot drive out darkness; only light can do that.<br />Hate
          cannot drive out hate; only love can do that.
        </p>
        <div style="position: relative">
          <form class="searchForm" action="/" method="GET">
            <input
              name="q"
              placeholder="Search the web..."
              value="[x]"
              autocomplete="off"
              autofocus
            />
            <button type="submit">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="3"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-search"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              </svg>
            </button>
          </form>
          [x]
        </div>
      </div>
      <div class="bottom">[x]</div>
    </main>
    <script src="/_/static/script.js"></script>
  </body>
</html>
